<!DOCTYPE html>
<html>
<head>
	<title>Hand'some website</title>
	<meta name="description" content="This is the website of Hand'some">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/ae8a8ed8e0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styleC1.css">
</head>

<body>

	<div class="banner">
		<div class="connect">
			<a href="#connecter-section" class="connect btn-saumon">Se connecter</a>
			<a href="#create-section" class="create btn-saumon">Créer mon compte</a>
		</div>

		<div class="header">
			<p class="logo">
				<img src="images/handsomelogo" width="200px&quot;" alt="Hand'some logo">
			</p> 
			<p style="line-height: 65px">
			</p>
		</div>
		
		<div class="presentation">
			<h1>Bienvenue chez Hand'some !			
			<form role="search">
			  <div>
			    <input type="search" id="maRecherche" name="q"
			     placeholder="Rechercher des articles"
			     aria-label="Rechercher parmi le contenu du site">
			    <button>Rechercher</button>
			  </div>
			</form>	
			</h1>
		</div>

		<div class="cards">

			<div class="card">
				<img src="images/paillettes.jpg" width="150px&quot" alt="Robes à paillettes">
				<h3>Robes à paillettes ✨</h3>
			</div>

			<div class="card">
				<img src="images/chanel.jpg" width="150px&quot" alt="Sacs de Luxe">
				<h3>Sacs de Luxe 👛</h3>
			</div>

			<div class="card">
				<img src="images/blackdress.jpg" width="150px&quot" alt="Petite robe noire">
				<h3>Petite robe noire 🔥</h3>
			</div>

			<div class="card">
				<img src="images/coats.jpg" width="150px&quot" alt="Manteaux d'Hiver">
				<h3>Manteaux d'Hiver ❄️</h3>
			</div>	
		</div>

		<div class="card-white">
          <h2>Follow us !</h2>
          <ul class="list-inline">
           <li>
             <a href="https://www.facebook.com/clarisse.bollaert"><target="blank">
              <i class="fab fa-facebook-square"></i>
             </a>
           </li>
           <li>
             <a href="https://www.instagram.com/clarissebllrt/"><target="blank">
              <i class="fab fa-instagram-square"></i>
             </a>
           </li>
         </ul>
       </div>
	</div> 


</body>
</html>
